<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - PHPSocket.io</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        th, td {
            /*text-align: center;*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container" id="vm">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="page-header">
                <h1>PHPSocket.io - Admin
                    <small>v1.0</small>
                </h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input class="form-control" placeholder="ws://192.168.0.122:6789" v-model="wsUrl" :disabled="connected">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-block"
                        :class="connected ? 'btn-danger' : 'btn-primary'"
                        @click="toggleConnect()"
                        v-text="connected ? '断开' : '连接'">
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <!--<div class="col-sm-12">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                <tr>
                    <th>在线用户数</th>
                    <th>实时连接数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td v-text="0"></td>
                    <td v-text="0"></td>
                </tr>
                </tbody>
            </table>
        </div>-->
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">消息</div>
                <div class="panel-body" style="height: 250px; overflow-y: scroll;">
                    <div>
                        <p v-for="msg in msgList" v-html="msg"></p>
                    </div>
                    <span ref="msgEnd"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myAlert" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body text-center" v-text="alertMsg">

                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='http://cdn.bootcss.com/socket.io/2.0.3/socket.io.js'></script>
<script src="https://cdn.bootcss.com/vue/2.5.1/vue.min.js"></script>
<script src='ws_admin.js'></script>
<script>
    new Vue({
        el: '#vm',
        data: {
            wsUrl: '192.168.20.220:16666',
            connected: false,
            ws: null, // ws实例
            info: { // 统计信息
                userCnt: 0, // 用户数
                connCnt: 0 // 连接数
            },
            msgList: [],
            msg: '',
            alertMsg: '提示信息'
        },
        mounted: function () {
            this.toggleConnect();
        },
        methods: {
            toggleConnect: function () {
                var vm = this;
                if (!this.connected) {
                    this.ws = new WS({
                        io: io,
                        url: vm.wsUrl,
                        cbConnected: function () {
                            vm.connected = true;
                            vm.updateMsg("<span class='text-success'>" + new Date() + " [连接成功]</span>");
                        },
                        cbClose: function () {
                            vm.connected = false;
                            vm.updateMsg("<span class='text-danger'>" + new Date() + " [连接断开]</span>");
                        },
                        cbInfo: function (data) {
                            // console.log(data);
                            vm.updateMsg("<br><span class='text-danger'>" + data + "</span>");
                        }
                    });
                } else {
                    this.ws.disconnect();
                }
            },
            updateMsg: function (msg) {
                var vm = this;
                if (this.msgList.length > 20) {
                    this.msgList.shift();
                }
                this.msgList.push(msg);
                Vue.nextTick(function () {
                    vm.$refs.msgEnd.scrollIntoView({block: "end", behavior: "smooth"});
                });
            },
            showAlert: function (msg) {
                this.alertMsg = msg | this.alertMsg;
                $('#myAlert').modal();
            }
        }
    });
</script>
</body>
</html>
