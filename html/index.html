<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phpSocket.io</title>
</head>
<body>

<script src='//cdn.bootcss.com/socket.io/2.0.3/socket.io.js'></script>
<script>
    // 如果服务端不在本机，请把127.0.0.1改成服务端ip
    var socket = io('http://192.168.20.220:16666');
    // 当连接服务端成功时触发connect默认事件
    socket.on('connect', function (msg) {
        console.log('connect success, connId:', socket.id);
        socket.emit('login', 'userId:666');
    });
    // 服务端通过emit('chat message from server', $msg)触发客户端的chat message from server事件
    socket.on('group info', function (msg) {
        console.log('get message:' + msg + ' from server');
    });
</script>
</body>
</html>
